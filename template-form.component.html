<form #myForm="ngForm" (submit)="methodName(myForm)">

    <label for="Name">Enter Name</label>
    <input type="text" name="userName" id="Name" ngModel #input1 ><br><br>
    
    <label for="Email">Enter Email</label>
    <input type="email" name="userEmail" id="Email" ngModel #input2 ><br><br>

    <label for="Pass">Enter PassWord</label>
    <input type="password" name="userPass" id="Pass" ngModel #input3 ><br><br>
    
    <label for="Contact">Enter Contact</label>
    <input type="number" name="userContact" id="Contact" ngModel #input4 ><br><br>
    
    <label for="DOB">Enter DOB</label>
    <input type="date" name="userDOB" id="DOB" ngModel #input5 ><br><br>

    <input type="submit" name="submit" >

</form>
<!-- To Display Entire Form  -->
<h3>{{myForm.value|json}}</h3>
<!-- To Display Single output -->
<h3>{{input1.value}}</h3>
